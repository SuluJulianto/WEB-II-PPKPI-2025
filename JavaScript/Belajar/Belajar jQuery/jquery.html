<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Belajar jQuery</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol sembunyikan
            $("#tombol_hide").click(function() {
                $("h1").hide();
            });

            // Tombol tampilkan
            $("#tombol_show").click(function() {
                $("h1").show();
            });

            // Tombol perkecil ukuran font
            $("#tombol_small").click(function() {
                $("h1").css("font-size", "20px");
            });

            // Tombol ubah warna jadi merah
            $("#tombol_red").click(function() {
                $("h1").css("color", "red");
            });

            // Tombol reset ke kondisi semula
            $("#tombol_reset").click(function() {
                $("h1").show(); // tampilkan jika tersembunyi
                $("h1").css({
                    "font-size": "32px",  // ukuran default
                    "color": "black"      // warna default
                });
            });
        });
    </script>
</head>
<body>
    <h1>Belajar jQuery</h1>
    <button id="tombol_hide">Sembunyikan</button>
    <button id="tombol_show">Tampilkan</button>
    <button id="tombol_small">Perkecil</button>
    <button id="tombol_red">Merahkan</button>
    <button id="tombol_reset">Reset</button>
</body>
</html>
