<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Belajar jQuery</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#tombol").click(function () {
                var nilai = $("#paragraf").text(); //var nilai = $("#paragraf").html();
                alert(nilai);
            });
        });
    </script>
</head>
<body>
    <p id="paragraf">Sedang belajar <b>jQuery</b></p>
    <button id="tombol">Ambil Nilai</button>
</body>
</html>
