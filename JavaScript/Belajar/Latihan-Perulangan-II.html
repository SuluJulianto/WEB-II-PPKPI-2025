<!DOCTYPE html>
<html>
<head>
    <title>Latihan Perulangan While</title>
</head>
<body>
<script LANGUAGE="JavaScript">
    var deret = prompt('Masukkan Jumlah Deret:','');
    document.writeln("<h2>Latihan Perulangan While</h2>");
    document.writeln("--------------------------------------------------<br>");
    document.writeln("<br>");
    var jml = 0.0;
    var angka = 1;

    while (angka <= deret) {
        jml = jml + angka;
        angka++;
    }

    document.writeln("<br>");
    document.writeln("Jumlah Deret dari 1 sampai " + deret + " adalah = " + jml);
    document.writeln("<br>");
    document.writeln("--------------------------------------------------");
</script>
</body>
</html>
