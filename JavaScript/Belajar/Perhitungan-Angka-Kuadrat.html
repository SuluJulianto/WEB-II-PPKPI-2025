<!DOCTYPE html>
<html>
<head>
    <title>Hitung Akar Persamaan Kuadrat</title>
</head>
<body>
    <h2>Menghitung Akar dari Persamaan Kuadrat</h2>
    <p>Masukkan nilai untuk persamaan: <strong>ax² + bx + c = 0</strong></p>

<form id="form">
    <label for="a">a:</label>
    <input type="number" id="a" step="any" required><br>
    <label for="b">b:</label>
    <input type="number" id="b" step="any" required><br>
    <label for="c">c:</label>
    <input type="number" id="c" step="any" required><br>
    <button type="submit">Hitung</button>
    <button type="button" onclick="resetForm()">Reset</button>
</form>

<div id="hasil"></div>

<script>
    function resetForm() {
    document.getElementById("form").reset();
    document.getElementById("hasil").innerText = "";
    }
    document.getElementById("form").addEventListener("submit", function(e) {
        e.preventDefault();
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const c = parseFloat(document.getElementById("c").value);
        const hasil = document.getElementById("hasil");

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
        hasil.innerText = "Semua nilai harus diisi dengan angka yang benar!";
        return;
    }
    if (a === 0) {
        hasil.innerText = "a tidak boleh nol. Ini bukan persamaan kuadrat!";
        return;
    }
      const D = b * b - 4 * a * c;
    if (D < 0) {
        hasil.innerText = "Diskriminan < 0. Akar imajiner tidak dihitung!";
        return;
    }
        const akarD = Math.sqrt(D);
        const x1 = (-b + akarD) / (2 * a);
        const x2 = (-b - akarD) / (2 * a);
    if (D === 0) {
        hasil.innerText = `Akar real ganda: x = ${x1}`;
    } else {
        hasil.innerText = `Akar real: x₁ = ${x1}, x₂ = ${x2}`;
    }
    });
</script>
</body>
</html>
