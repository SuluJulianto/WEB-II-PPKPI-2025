<!DOCTYPE html>
<html>
<head>
    <title>Perhitungan Bunga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        .container {
            background-color: whitesmoke;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #hasil {
            margin-top: 20px;
            background-color:white;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perhitungan Bunga</h2>
        <label>Saldo Awal:</label>
        <input type="number" id="saldo" step="0.01" placeholder="Masukkan saldo awal">

        <label>Bunga (% per bulan, bisa desimal):</label>
        <input type="number" id="bunga" step="0.01" placeholder="Masukkan bunga">

        <label>Waktu (bulan):</label>
        <input type="number" id="waktu" step="1" placeholder="Masukkan waktu">

        <button onclick="hitungBunga()">Hitung</button>
        <button onclick="resetForm()">Reset</button>

        <div id="hasil"></div>
    </div>

    <script>
        function hitungBunga() {
            const saldoAwal = parseFloat(document.getElementById("saldo").value);
            const bunga = parseFloat(document.getElementById("bunga").value);
            const waktu = parseInt(document.getElementById("waktu").value);

            if (isNaN(saldoAwal) || isNaN(bunga) || isNaN(waktu) || saldoAwal <= 0 || waktu <= 0 || bunga < 0) {
                alert("Masukkan angka dengan benar");
                return;
            }

            let saldo = saldoAwal;
            let hasil = "";

            for (let i = 1; i <= waktu; i++) {
                saldo += saldo * (bunga / 100);
                hasil += `Saldo Bulan ${i} = Rp. ${saldo.toFixed(0)}<br>`;
            }

            document.getElementById("hasil").innerHTML = hasil;
        }

        function resetForm() {
            document.getElementById("saldo").value = "";
            document.getElementById("bunga").value = "";
            document.getElementById("waktu").value = "";
            document.getElementById("hasil").innerHTML = "";
        }
    </script>
</body>
</html>
